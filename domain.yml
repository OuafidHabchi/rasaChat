responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_goodbye:
    - text: "Bye! Have a great day."

  utter_access_Probleme_confirmtion_en:
    - text: "Are you having an access problem?"

  utter_access_Probleme_confirmtion_fr:
    - text: "Avez-vous un problème d'accès?"

  utter_access_Problemes_en:
    - text: "You need to call the client first, then text them, and call again. If there's no answer, try ringing another apartment in the building to gain access. As a last option, call driver support and follow their instructions. If you’ve already contacted support and wish to handle the access issue on your own, simply follow the steps outlined in this [link](https://docs.google.com/document/d/1bgF1DHerq095k7Xn8Gsdv0MfaLPgdmaKHNCTURqc3PM/edit?usp=sharing) ."

  utter_access_Problemes_fr:
    - text: "Vous devez d'abord appeler le client, puis lui envoyer un message, et ensuite l'appeler à nouveau. S'il n'y a pas de réponse, essayez de sonner à un autre appartement dans le bâtiment. En dernier recours, appelez le support des chauffeurs et suivez leurs instructions. Si vous avez déjà contacté le support et souhaitez gérer le problème d'accès par vous-même, suivez simplement les étapes décrites dans ce [lien](https://docs.google.com/document/d/1YKW1p0970OPx7W9VNEY9aQOfJzv-sfriR8zuN-02fuk/edit?usp=sharing)."

  utter_incorrect_address_confirmation_en:
    - text: "Are you having an issue with the address?"

  utter_incorrect_address_confirmation_fr:
    - text: "Avez-vous un problème avec l'adresse?"

  utter_incorrect_address_en:
    - text: "Use another navigation app like Waze or Google Maps. Call the customer to confirm the address. If still an issue, call driver support."

  utter_incorrect_address_fr:
    - text: "Utilisez une autre application de navigation comme Waze ou Google Maps. Appelez le client pour confirmer l'adresse. Si le problème persiste, appelez le support des chauffeurs."

  utter_unclear_delivery_instructions_confirmation_en:
    - text: "Are the delivery instructions unclear?"

  utter_unclear_delivery_instructions_confirmation_fr:
    - text: "Les instructions de livraison ne sont pas claires ?"

  utter_unclear_delivery_instructions_en:
    - text: "Call the customer first. If no response, call the dispatcher."

  utter_unclear_delivery_instructions_fr:
    - text: "Appelez d'abord le client. Si pas de réponse, appelez le dispatcher."

  utter_client_not_present_signature_confirmation_en:
    - text: "Is the client not present and a code is required?"

  utter_client_not_present_signature_confirmation_fr:
    - text: "Le client est-il absent et un code est requis?"

  utter_client_not_present_signature_en:
    - text: "You need to call the client first, then text him, and then call him again. If no response, call driver support and follow their instructions."

  utter_client_not_present_signature_fr:
    - text: "Vous devez d'abord appeler le client, puis lui envoyer un message, et ensuite l'appeler à nouveau. Si aucune réponse, appelez le support des chauffeurs et suivez leurs instructions."

  utter_parking_problem_confirmation_en:
    - text: "Are you having trouble finding parking?"

  utter_parking_problem_confirmation_fr:
    - text: "Avez-vous un problème pour vous garer?"

  utter_parking_problem_en:
    - text: "Never park in a restricted zone. Park farther away and walk to the delivery address."

  utter_parking_problem_fr:
    - text: "Ne vous garez jamais dans une zone interdite. Garez-vous plus loin et marchez jusqu'à l'adresse de livraison."

  utter_secure_area_access_confirmation_en:
    - text: "Are you unable to access the secure area?"

  utter_secure_area_access_confirmation_fr:
    - text: "Ne pouvez-vous pas accéder à la zone sécurisée?"

  utter_secure_area_access_en:
    - text: "Call the client, send a text, and call again. If no response, contact driver support."

  utter_secure_area_access_fr:
    - text: "Appelez le client, envoyez un SMS, puis appelez à nouveau. Si aucune réponse, contactez le support des chauffeurs."

  utter_route_error_confirmation_en:
    - text: "Are you having an issue with the route in the app?"

  utter_route_error_confirmation_fr:
    - text: "Avez-vous un problème avec l'itinéraire dans l'application?"

  utter_route_error_en:
    - text: "Use another navigation app. Inform the dispatcher if the issue persists."

  utter_route_error_fr:
    - text: "Utilisez une autre application de navigation. Informez le dispatcher si le problème persiste."

  utter_damaged_package_confirmation_en:
    - text: "Is the package damaged?"

  utter_damaged_package_confirmation_fr:
    - text: "Le colis est-il endommagé?"

  utter_damaged_package_en:
    - text: "Inform the dispatcher and mark the package as damaged."

  utter_damaged_package_fr:
    - text: "Informez le dispatcher et marquez le colis comme endommagé."

  utter_vehicle_problem_confirmation_en:
    - text: "Are you having an issue with your delivery vehicle?"

  utter_vehicle_problem_confirmation_fr:
    - text: "Avez-vous un problème avec votre véhicule de livraison?"

  utter_vehicle_problem_en:
    - text: "Inform the dispatcher and wait for a replacement vehicle."

  utter_vehicle_problem_fr:
    - text: "Informez le dispatcher et attendez un véhicule de remplacement."

  utter_package_refused_confirmation_en:
    - text: "Did the customer refuse the package?"

  utter_package_refused_confirmation_fr:
    - text: "Le client a-t-il refusé le colis?"

  utter_package_refused_en:
    - text: "Contact driver support and follow their instructions."

  utter_package_refused_fr:
    - text: "Contactez le support des chauffeurs et suivez leurs instructions."

  utter_missing_package_confirmation_en:
    - text: "Is the package missing?"

  utter_missing_package_confirmation_fr:
    - text: "Le colis est-il manquant?"

  utter_missing_package_en:
    - text: "Check your open bag for the package. If it's not there, move on to the next stop. If it's a group stop and one package is missing, mark it as missing and deliver the rest. If still missing by the end of your route, call your dispatcher."

  utter_missing_package_fr:
    - text: "Vérifie bien dans ton sac ouvert pour le colis. Si tu ne le trouves pas, passe au prochain arrêt. Si c’est un arrêt groupé et un colis manque, marque-le comme manquant et livre les autres. À la fin de ta tournée, si toujours introuvable, appelle ton dispatcher."

  utter_package_not_scanning_confirmation_en:
    - text: "Are you unable to scan the package?"

  utter_package_not_scanning_confirmation_fr:
    - text: "Ne pouvez-vous pas scanner le colis?"

  utter_package_not_scanning_en:
    - text: "Call driver support first, and inform the dispatcher."

  utter_package_not_scanning_fr:
    - text: "Appelez le support des chauffeurs d'abord et informez le dispatcher."

  utter_priority_delivery_issue_confirmation_en:
    - text: "Are you having an issue with a priority delivery?"

  utter_priority_delivery_issue_confirmation_fr:
    - text: "Avez-vous un problème avec une livraison prioritaire?"

  utter_priority_delivery_issue_en:
    - text: "Call driver support and inform the dispatcher."

  utter_priority_delivery_issue_fr:
    - text: "Appelez le support des chauffeurs et informez le dispatcher."

  utter_aggressive_client_confirmation_en:
    - text: "Is the client aggressive or upset?"

  utter_aggressive_client_confirmation_fr:
    - text: "Le client est-il agressif ou mécontent?"

  utter_aggressive_client_en:
    - text: "Stay calm. Contact driver support and the dispatcher. Call 911 if necessary."

  utter_aggressive_client_fr:
    - text: "Restez calme. Contactez le support des chauffeurs et le dispatcher. Appelez le 911 si nécessaire."

  utter_traffic_accident_confirmation_en:
    - text: "Have you been involved in a traffic accident or safety issue?"

  utter_traffic_accident_confirmation_fr:
    - text: "Avez-vous été impliqué dans un accident de circulation ou un problème de sécurité?"

  utter_traffic_accident_en:
    - text: "Call the dispatcher immediately and follow their instructions."

  utter_traffic_accident_fr:
    - text: "Appelez immédiatement le dispatcher et suivez ses instructions."

  utter_protest_blockage_confirmation_en:
    - text: "Is the road blocked by a protest or strike?"

  utter_protest_blockage_confirmation_fr:
    - text: "La route est-elle bloquée par une manifestation ou une grève?"

  utter_protest_blockage_en:
    - text: "Inform the dispatcher immediately."

  utter_protest_blockage_fr:
    - text: "Informez immédiatement le dispatcher."

  utter_construction_obstacle_confirmation_en:
    - text: "Is access blocked due to construction or obstacles?"

  utter_construction_obstacle_confirmation_fr:
    - text: "L'accès est-il bloqué en raison de travaux ou d'obstacles?"

  utter_construction_obstacle_en:
    - text: "Call the client, send a text, and call again. If no response, contact driver support and the dispatcher."

  utter_construction_obstacle_fr:
    - text: "Appelez le client, envoyez un SMS, puis appelez à nouveau. Si aucune réponse, contactez le support des chauffeurs et le dispatcher."

  utter_building_access_issue_confirmation_en:
    - text: "Are you having trouble accessing the building?"

  utter_building_access_issue_confirmation_fr:
    - text: "Avez-vous des difficultés à accéder à l'immeuble?"

  utter_address_change_confirmation_en:
    - text: "Was the delivery address changed at the last minute?"

  utter_address_change_confirmation_fr:
    - text: "L'adresse de livraison a-t-elle changé à la dernière minute?"

  utter_address_change_en:
    - text: "Call driver support and inform the dispatcher."

  utter_address_change_fr:
    - text: "Appelez le support des chauffeurs et informez le dispatcher."

  utter_uncharted_route_confirmation_en:
    - text: "Is the road not on the map?"

  utter_uncharted_route_confirmation_fr:
    - text: "La route n'est-elle pas sur la carte?"

  utter_uncharted_route_en:
    - text: "Restart the mobile device and use another navigation app. Inform the dispatcher if the issue persists."

  utter_uncharted_route_fr:
    - text: "Redémarrez l'appareil mobile et utilisez une autre application de navigation. Informez le dispatcher si le problème persiste."

  utter_heavy_package_confirmation_en:
    - text: "Is the package too heavy or bulky?"

  utter_heavy_package_confirmation_fr:
    - text: "Le colis est-il trop lourd ou encombrant?"

  utter_heavy_package_en:
    - text: "Use the equipment provided by the company."

  utter_heavy_package_fr:
    - text: "Utilisez le matériel fourni par la compagnie."

  utter_app_technical_issue_confirmation_en:
    - text: "Are you having a technical issue with the delivery app?"

  utter_app_technical_issue_confirmation_fr:
    - text: "Avez-vous un problème technique avec l'application de livraison ?"

  utter_app_technical_issue_en:
    - text: "Restart the app or the mobile device. If the issue persists, inform the dispatcher."

  utter_app_technical_issue_fr:
    - text: "Redémarrez l'application ou l'appareil mobile. Si le problème persiste, informez le dispatcher."

  utter_DSB_fr_confirmation_fr:
    - text: "Si je comprends bien, vous souhaitez savoir comment améliorer votre Delivery Success Behavior (DSB), est-ce correct ?"

  utter_DSB_en_confirmation_en:
    - text: "If I understand correctly, you want to know how to improve your Delivery Success Behavior (DSB), is that right ?"
  
  utter_improuve_CC_confirmation_fr:
    - text: "Si je comprends bien, vous souhaitez savoir comment améliorer votre conformité au contact client (CC), est-ce correct ?"
  
  utter_improuve_CC_confirmation_en:
    - text: "If I understand correctly, you want to know how to improve your customer contact compliance (CC), is that right ?"
  
  utter_improuve_DCR_confirmation_fr:
    - text: "Si je comprends bien, vous souhaitez savoir comment améliorer votre taux de réussite des livraisons (DCR), est-ce correct ?"

  utter_improuve_DCR_confirmation_en:
    - text: "If I understand correctly, you want to know how to improve your Delivery Completion Rate (DCR), is that right ?"

  utter_improuve_DNR_confirmation_en:
    - text: "If I understand correctly, you want to know how to reduce the number of undelivered packages (DNR), is that right ?"

  utter_improuve_DNR_confirmation_fr:
    - text: "Si je comprends bien, vous souhaitez savoir comment réduire le nombre de colis non reçus (DNR), est-ce correct ?"

  utter_avi_module_confirmation_en:
    - text: "Are you asking for the AVI module procedure?"

  utter_avi_module_confirmation_fr:
    - text: "Demandez-vous la procédure du module AVI?"

  utter_avi_module_procedure_en:
    - text: "The AVI module allows automatic inspection of trucks. At the end of the day, drive through the tunnel at a speed of 7-8 km/h with windows closed. Do not reverse in the tunnel. After passing through, perform the post-trip inspection. For more details, consult this link: [https://docs.google.com/document/d/1tLbQJ9Ajv05lvCMjsrxD4vB1GQ7L-UcXzu02ET-qIPk/edit?usp=sharing]."

  utter_avi_module_procedure_fr:
    - text: "Le module AVI permet l'inspection automatique des camions. À la fin de la journée, passez sous le tunnel à une vitesse de 7-8 km/h, fenêtres fermées. Ne reculez pas dans le tunnel. Après le passage, effectuez l'inspection post-trajet. Pour plus de détails, consultez ce lien : [https://docs.google.com/document/d/1tLbQJ9Ajv05lvCMjsrxD4vB1GQ7L-UcXzu02ET-qIPk/edit?usp=sharing]."

  utter_time_sheets_reminder_confirmation_en:
    - text: "Are you asking about the time sheets policy?"

  utter_time_sheets_reminder_confirmation_fr:
    - text: "Demandez-vous des informations sur la politique des feuilles de temps?"

  utter_time_sheets_reminder_procedure_en:
    - text: "Please enter your hours at the end of each day. No delays are tolerated (+3 min = -15 min). Go straight to your first stop and return without any detours after the last one. Respect the breaks: 30 minutes unpaid and 2 paid breaks of 15 minutes each. For more details, check this [link](https://docs.google.com/document/d/1e7sXx50Ml8GiPN9XQ_rBZL64Y4ze5o5gFaF-yoO1m-Q/edit?usp=sharing)."

  utter_time_sheets_reminder_procedure_fr:
    - text: "Saisissez vos heures à la fin de chaque journée. Aucun retard n’est toléré (+3 min = -15 min). Allez directement à votre premier arrêt et revenez sans détour après le dernier. Respectez les pauses : 30 minutes non payée et 2 pauses de 15 minutes payées. Pour plus de détails, consultez ce [lien](https://docs.google.com/document/d/1dkRx6fVuHjiATk7DTGcqsC1wPGWxPk6oM0KwELx7Tq0/edit?usp=sharing)."

  utter_multi_address_delivery_confirmation_en:
    - text: "Are you asking about the multi-address delivery process?"

  utter_multi_address_delivery_confirmation_fr:
    - text: "Demandez-vous des informations sur la procédure de livraison multi-adresse?"

  utter_multi_address_delivery_procedure_en:
    - text: "Here are the steps for multi-address delivery: Verify the packages before leaving the truck. Check the client notes upon arrival. Scan the packages and select a delivery address. Follow the app instructions for each address. Confirm the delivery with a photo or signature if required. For more details, consult this [link](https://docs.google.com/document/d/1QLmE1L_zryn8MikhRg7fSJhXNKTdcG12k27GSSYGKps/edit?usp=sharing)."

  utter_multi_address_delivery_procedure_fr:
    - text: "Voici les étapes pour une livraison multi-adresse : Vérifiez les colis avant de quitter le camion. Consultez les notes du client à votre arrivée. Scannez les colis et sélectionnez une adresse de livraison. Suivez les instructions de l'application pour chaque adresse. Confirmez la livraison avec une photo ou une signature si nécessaire. Pour plus de détails, consultez ce [lien](https://docs.google.com/document/d/1QTSCHYtcjhXDXLcmVgDG1xVzM8fO-7i_zxrt_e6ezf0/edit?usp=sharing)."

  utter_slippery_streets_warning_confirmation_en:
    - text: "Are you asking for precautions on slippery streets?"

  utter_slippery_streets_warning_confirmation_fr:
    - text: "Demandez-vous des précautions pour les rues glissantes?"

  utter_slippery_streets_warning_procedure_en:
    - text: "Be cautious as the streets with stairs are slippery. Wear shoes with spikes and park in stable areas to avoid any risk. For more details, check this [link](https://docs.google.com/document/d/1P_8RRBLJVLAviHZv924stRWaAfA-KOrhn4UE07ELEXc/edit?usp=sharing)."

  utter_slippery_streets_warning_procedure_fr:
    - text: "Attention, les rues avec escaliers sont glissantes. Portez des chaussures avec crampons et garez-vous dans des zones stables pour éviter tout risque. Pour plus de détails, consultez ce [lien](https://docs.google.com/document/d/1P_8RRBLJVLAviHZv924stRWaAfA-KOrhn4UE07ELEXc/edit?usp=sharing)."

  utter_access_problems_flex_confirmation_en:
    - text: "Are you asking about resolving access problems in the Amazon Flex app?"

  utter_access_problems_flex_confirmation_fr:
    - text: "Demandez-vous comment résoudre les problèmes d'accès dans l'application Amazon Flex?"

  utter_access_problems_flex_procedure_en:
    - text: "To resolve access problems in Amazon Flex: Click on the '?' icon in the top-right corner. Select 'CAN'T GET ACCESS' from the options. Choose to call or text the client. Send the message 'CAN'T GET ACCESS.' Confirm by swiping to finish. For more details, check this [link](https://docs.google.com/document/d/1bgF1DHerq095k7Xn8Gsdv0MfaLPgdmaKHNCTURqc3PM/edit?usp=sharing)."

  utter_access_problems_flex_procedure_fr:
    - text: "Pour résoudre les problèmes d'accès dans Amazon Flex : Cliquez sur l'icône '?' en haut à droite. Sélectionnez 'CAN'T GET ACCESS' dans les options. Choisissez d'appeler ou d'envoyer un message au client. Envoyez le message 'CAN'T GET ACCESS.' Confirmez en glissant pour terminer. Pour plus de détails, consultez ce [lien](https://docs.google.com/document/d/1YKW1p0970OPx7W9VNEY9aQOfJzv-sfriR8zuN-02fuk/edit?usp=sharing)."

  utter_vehicle_inspection_dvic_confirmation_en:
    - text: "Are you asking about the DVIC vehicle inspection process?"

  utter_vehicle_inspection_dvic_confirmation_fr:
    - text: "Demandez-vous des informations sur la procédure d'inspection du véhicule DVIC?"

  utter_vehicle_inspection_dvic_procedure_en:
    - text: "Perform a vehicle inspection before and after each trip (maximum 3 minutes). If the app skips this step, inform the dispatcher immediately. For more details, consult this [link](https://docs.google.com/document/d/1BaLY32kMsEKOM72sAjMkGa8f9xrRCoH6tY-sUD9-fNc/edit?usp=sharing)."

  utter_vehicle_inspection_dvic_procedure_fr:
    - text: "Effectuez une inspection avant et après chaque trajet (3 minutes maximum). Si l'application saute cette étape, informez immédiatement le répartiteur. Pour plus de détails, consultez ce [lien](https://docs.google.com/document/d/1BaLY32kMsEKOM72sAjMkGa8f9xrRCoH6tY-sUD9-fNc/edit?usp=sharing)."

  utter_safe_driving_programs_netradyne_confirmation_en:
    - text: "Are you asking about Amazon's safe driving programs with Netradyne cameras?"

  utter_safe_driving_programs_netradyne_confirmation_fr:
    - text: "Demandez-vous des informations sur les programmes de conduite sécuritaire d'Amazon avec les caméras Netradyne?"

  utter_safe_driving_programs_netradyne_procedure_en:
    - text: "Amazon uses technologies like Netradyne cameras and Geotab to monitor and correct risky driving behaviors. In-cab audio alerts, stop notifications, and road safety alerts are used to adjust behaviors. Drivers may be enrolled in retraining programs if risks persist. For more details, check this [link](https://docs.google.com/document/d/1UcMxtS8wK7yp8Krncnx7X1isw8Ci60hcO8QIanL6EnY/edit?usp=sharing)."

  utter_safe_driving_programs_netradyne_procedure_fr:
    - text: "Amazon utilise des technologies comme les caméras Netradyne et Geotab pour surveiller et corriger les comportements de conduite risqués. Des alertes audio en cabine, des notifications à l'arrêt et des alertes de sécurité routière sont mises en place pour ajuster les comportements. Les conducteurs peuvent être inscrits à des programmes de réentraînement si les risques persistent. Pour plus de détails, consultez ce [lien](https://docs.google.com/document/d/1YYb4r6HaMLyhcQ_6ccwKvTM4npoZHDTfip3oMjPzjlc/edit?usp=sharing)."

  utter_delivery_photo_pod_confirmation_en:
    - text: "Are you asking about the procedure for taking a delivery photo (POD)?"

  utter_delivery_photo_pod_confirmation_fr:
    - text: "Demandez-vous des informations sur la procédure pour prendre une photo de livraison (POD)?"

  utter_delivery_photo_pod_procedure_en:
    - text: "To take a delivery photo (POD): Position the package with the label visible. Ensure the package occupies about 50% of the photo. Never take a photo inside the vehicle or while holding the package. For more details, check this [link](https://docs.google.com/document/d/1tYrXVgX6bCFUYt6ftK2eMXwSdb6f00whLULExjuNuH8/edit?usp=sharing)."

  utter_delivery_photo_pod_procedure_fr:
    - text: "Pour prendre une photo de livraison (POD) : Positionnez le colis avec l'étiquette visible. Assurez-vous que le colis occupe environ 50 % de la photo. Ne prenez jamais de photo à l'intérieur du véhicule ou en tenant le colis. Pour plus de détails, consultez ce [lien](https://docs.google.com/document/d/1dx_4pDJedbkTe_wfB62RF7_nHSAy9aIJFgtuWmu5zY4/edit?usp=sharing)."

  utter_amazon_uniform_confirmation_en:
    - text: "Are you asking about the Amazon uniform policy?"

  utter_amazon_uniform_confirmation_fr:
    - text: "Demandez-vous des informations sur la politique de l'uniforme Amazon?"

  utter_amazon_uniform_procedure_en:
    - text: "Wear the Amazon uniform as a priority. If unavailable, wear black or dark blue clothing. Always wear the yellow safety vest with the Amazon logo. For more details, check this [link](https://docs.google.com/document/d/18lcUn7AAouI_FP6trLwU2p1MvjaYB3ZahqZ1aUK_vwQ/edit?usp=sharing)."

  utter_amazon_uniform_procedure_fr:
