  utter_reduce_DNR_fr:
    - text: |
        Procédure pour Réduire les DNR (Delivery Not Received)

        Vérification des informations avant livraison :
        - Assurez-vous que toutes les informations (adresse, instructions, etc.) sont correctes avant d'effectuer une livraison. Cela évite les erreurs liées à des adresses incorrectes ou des consignes manquantes.

        Preuve de livraison obligatoire :
        - Prenez une photo claire du colis à l'endroit où il a été déposé (porte, entrée) ou demandez une signature si nécessaire. Ne marquez jamais un colis comme livré sans preuve.

        Respect des consignes de livraison :
        - Suivez précisément les instructions laissées par le client pour le dépôt du colis. En cas d'absence d'instructions, utilisez des points sûrs (comme une boîte aux lettres ou un voisin).

        Gestion proactive des problèmes :
        - Si l'accès au lieu de livraison est impossible (porte verrouillée, entreprise fermée), contactez immédiatement le client pour obtenir de nouvelles instructions. Ne laissez pas le colis dans un endroit non sécurisé sans autorisation.

        Reprogrammation en cas d'échec :
        - Si la livraison ne peut pas être effectuée, ne marquez pas le colis comme livré. Reprogrammez une nouvelle tentative de livraison ou suivez la procédure pour ramener le colis.

        Communication avec le client :
        - En cas d'échec de livraison, informez rapidement le client de la situation via un SMS ou l’application. Cela permet de résoudre les problèmes rapidement et d’éviter les DNR.

        Suivi et correction des erreurs :
        - Si un DNR est signalé, analysez les erreurs potentielles (comme un dépôt incorrect ou une mauvaise communication) et ajustez votre méthode pour éviter les récidives.
  
  utter_reduce_DNR_en:
    - text: |
        Procedure to Reduce DNR (Delivery Not Received)

        Verification of information before delivery:
        - Ensure that all information (address, instructions, etc.) is correct before making a delivery. This helps avoid errors due to incorrect addresses or missing instructions.

        Mandatory proof of delivery:
        - Take a clear photo of the package at the location where it was placed (door, entrance), or request a signature if necessary. Never mark a package as delivered without proof.

        Following delivery instructions:
        - Precisely follow the instructions left by the customer for the drop-off. If no instructions are provided, use safe points (like a mailbox or a neighbor).

        Proactive problem management:
        - If access to the delivery location is impossible (locked door, closed business), immediately contact the customer for new instructions. Do not leave the package in an unsecured location without authorization.

        Rescheduling in case of failure:
        - If delivery cannot be completed, do not mark the package as delivered. Reschedule a new delivery attempt or follow the procedure to return the package.

        Customer communication:
        - In case of delivery failure, quickly inform the customer of the situation via SMS or the app. This helps resolve issues quickly and avoid DNRs.

        Tracking and error correction:
        - If a DNR is reported, analyze potential errors (such as incorrect drop-off or poor communication) and adjust your method to avoid repeat issues.


  utter_improve_DCR_en:
    - text: |
        Procedure to Improve DCR (Delivery Completion Rate)

        Preparation before the delivery route:
        - Organize the packages in your vehicle starting with deliveries to commercial locations.
        - Double-check addresses, access codes, and opening hours to avoid errors during deliveries.

        Prioritizing commercial locations:
        - Always start with commercial addresses during business hours to maximize successful deliveries.

        Respecting delivery time windows:
        - Deliver packages during the specified time windows, especially for businesses. Avoid delays or deliveries outside of business hours.

        Using communication tools:
        - Notify customers in advance of your arrival via SMS or the delivery app. This helps coordinate deliveries, especially at commercial addresses.

        Taking photos and proof of delivery:
        - Always take a clear photo of delivered packages to provide proof in case of claims.

        Tracking system:
        - Use GPS to optimize your routes and reduce the time between deliveries, maximizing the success rate.

        Performance analysis:
        - Regularly assess your DCR to identify trends, adjust routes, and avoid repetitive errors.


  utter_improuve_DCR_fr:
    - text: |
        Procédure pour Améliorer le DCR (Delivery Completion Rate)

        Préparation avant la tournée de livraison :
        - Organisez les colis dans votre véhicule en commençant par les livraisons aux lieux commerciaux.
        - Revérifiez les adresses, codes d'accès, et heures d'ouverture pour éviter les erreurs lors des livraisons.

        Priorisation des lieux commerciaux :
        - Commencez toujours par les adresses commerciales pendant les heures d’ouverture pour maximiser les livraisons réussies.

        Respect des créneaux horaires :
        - Livrez les colis pendant les heures spécifiées, notamment pour les entreprises. Évitez les retards ou les livraisons en dehors des heures d'ouverture.

        Utilisation des outils de communication :
        - Informez les clients à l'avance de votre arrivée via SMS ou l'application de livraison. Cela aide à coordonner les réceptions, surtout aux adresses commerciales.

        Prise de photos et preuve de livraison :
        - Prenez systématiquement une photo claire des colis livrés pour fournir une preuve en cas de réclamation.

        Système de suivi :
        - Utilisez le GPS pour optimiser vos itinéraires et réduire le temps entre les livraisons, maximisant ainsi le taux de réussite des livraisons.

        Analyse des performances :
        - Évaluez régulièrement votre DCR pour identifier les tendances, ajuster les itinéraires, et éviter les erreurs répétitives.


  utter_improuve_CC_en:
  - text: |
      To ensure impeccable delivery service, it is mandatory to follow the steps below when encountering any delivery issues:

      Situations Requiring Customer Contact
      You must contact the customer to find a solution in the following situations:
      - Unclear or unfeasible customer delivery instructions.
      - Incorrect or untraceable address.
      - No secure location to drop off the package.
      - Any other issues preventing the successful delivery of the package.

      Steps to Follow if Unable to Deliver a Package

      1. Call the Customer 
      Use the delivery app to call the customer and try to resolve the issue.  
      If the customer does not answer, proceed to the next step.

      2. Send a Text Message 
      If no response to the call, send a text message to the customer via the delivery app.

      3. Contact Driver Support 
      If the customer remains unreachable, notify driver support.  
      Additionally, send a photo of the package label with the TBC to the dispatcher. In some cases, the dispatcher can obtain the customer’s phone number.

      4. Make a Second Delivery Attempt  
      If time permits, attempt a second delivery for any undelivered packages before the end of the day.

      5. End-of-Day Report to Dispatcher  
      Before returning to the station, call the dispatcher to inform them of all undelivered packages.

      Additional Notes:
      - Sometimes, the app may prompt you to contact the customer even if the package is deliverable. In these cases, you must call and then text the customer, regardless of whether the package was successfully delivered.
      - Any undelivered package, for which the customer contact procedure was followed, will not be counted in your DCR (Delivery Completion Rate).

      Thank you for your cooperation and commitment to providing top-quality delivery service.

  utter_improuve_CC_fr:
  - text: |
      Pour assurer un service de livraison impeccable, il est obligatoire de suivre les étapes ci-dessous en cas de problème de livraison :

      Situations nécessitant un contact avec le client
      Vous devez contacter le client pour trouver une solution dans les situations suivantes :
      - Instructions de livraison du client peu claires ou irréalisables.
      - Adresse incorrecte ou introuvable.
      - Aucun endroit sécurisé pour déposer le colis.
      - Tout autre problème empêchant la livraison du colis.

      Étapes à suivre si vous ne pouvez pas livrer un colis

      1. Appelez le client  
      Utilisez l'application de livraison pour appeler le client et essayer de résoudre le problème.  
      Si le client ne répond pas, passez à l'étape suivante.

      2. Envoyez un message texte  
      Si le client ne répond pas à l'appel, envoyez-lui un message texte via l'application de livraison.

      3. Contactez le support chauffeur  
      Si le client reste injoignable, contactez le support chauffeur.  
      Envoyez également une photo de l'étiquette du colis avec le TBC au dispatcher. Dans certains cas, le dispatcher peut obtenir le numéro de téléphone du client.

      4. Faites une seconde tentative de livraison  
      Si le temps le permet, tentez une seconde livraison pour les colis non livrés avant la fin de la journée.

      5. Rapport de fin de journée au dispatcher  
      Avant de retourner à la station, appelez le dispatcher pour l'informer de tous les colis non livrés.

      Notes supplémentaires :
      - Parfois, l'application peut vous demander de contacter le client même si le colis est livrable. Dans ces cas, vous devez appeler et envoyer un message texte au client, que le colis soit livré ou non.
      - Tout colis non livré, pour lequel la procédure de contact client a été suivie, ne sera pas pris en compte dans votre taux de finalisation des livraisons (DCR).

      Merci pour votre coopération et votre engagement à fournir un service de livraison de qualité.

  
  utter_improuve_DSB_fr:
    - text: |
        Étape 1 : Vérifiez les colis pour la livraison multiple 
        Avant de quitter le camion, assurez-vous que tous les colis destinés à plusieurs adresses au même arrêt sont présents. Utilisez le numéro de sac et la couleur pour les identifier. Ne scannez pas les colis dans le camion. Une fois tout vérifié, dirigez-vous vers l'adresse de livraison.

        Étape 2 : Vérifiez les notes des clients 
        À l'arrivée, consultez les notes des clients pour des instructions spécifiques (points de dépôt, codes de sécurité, etc.). Suivez-les attentivement pour livrer les colis conformément aux préférences du client.

        Étape 3 : Scannez les colis et sélectionnez l'adresse  
        À l'intérieur du bâtiment, scannez les colis pour vérifier leur présence. Choisissez ensuite l'adresse de livraison dans l'application et regroupez les colis par adresse avant de commencer la distribution.

        Étape 4 : Suivez les instructions de l'application  
        Sélectionnez l'adresse et appuyez sur "Continuer avec [nombre de] colis". Suivez les options de livraison suggérées, sauf si les notes des clients demandent autre chose. Si vous essayez un autre emplacement, l'application vous avertira.

        Étape 5 : Confirmez la livraison  
        Si une photo est requise, prenez une photo claire du colis. Reculez pour bien cadrer et assurez-vous que personne ne soit visible sur la photo. Si vous livrez à une personne, obtenez une signature et enregistrez le nom. N'utilisez pas l'option "membre du foyer" pour confirmer la réception.

  utter_improuve_DSB_en:
    - text: |
        Step 1: Check packages for multi-address delivery  
        Before leaving the truck, make sure all packages designated for multiple addresses at this stop are present. Use the bag number and color to locate them. Do not scan the packages while still in the truck. Once everything is verified, proceed to the delivery address.

        Step 2: Check customer notes
        Upon arrival, review the customer notes for specific delivery instructions (e.g., preferred drop-off points, security codes). Follow these instructions carefully to ensure the parcels are delivered according to the customer's preferences.

        Step 3: Scan packages and select the delivery address
        Once inside the building, scan all packages for multi-stop delivery to confirm their presence. Then, select the delivery address in the app and group the packages accordingly before starting the delivery.

        Step 4: Follow the app's delivery instructions  
        After selecting the address, press "Continue with [number of packages]". Follow the suggested delivery options unless customer instructions specify otherwise. If you attempt to deliver to a location not suggested, the app will alert you.

        Step 5: Confirm delivery  
        If a photo is required, take a clear picture of the package. Step back to properly frame the package, ensuring no one (such as the customer or any reflections) is visible in the image. If delivering to a person, obtain a signature and record the name. Do not use the "household member" option to confirm receipt.

