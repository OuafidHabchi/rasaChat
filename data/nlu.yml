  - intent: app_technical_issue_en
    examples: |
      - The app isn't working
      - The application is broken
      - The software crashed
      - I can't open the app

  - intent: app_technical_issue_fr
    examples: |
      - L'application ne fonctionne pas
      - L'application est cassée
      - Le logiciel a planté
      - Je ne peux pas ouvrir l'application
