      - Ils m'ont envoyé une nouvelle adresse

  - intent: uncharted_route_en
    examples: |
      - The road isn't on the map
      - The path doesn't exist on the GPS
      - This route isn't charted
      - The map doesn't show this road

  - intent: uncharted_route_fr
    examples: |
      - La route n'est pas sur la carte
      - Le chemin n'existe pas sur le GPS
      - Cet itinéraire n'est pas cartographié
      - La carte ne montre pas cette route

  - intent: heavy_package_en
    examples: |
      - The package is too heavy
      - I can't lift this package
      - This parcel is too large to carry
      - The item is too heavy for one person

  - intent: heavy_package_fr
    examples: |
      - Le colis est trop lourd
      - Je ne peux pas soulever ce colis
      - Ce paquet est trop volumineux pour être transporté
